<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>animate demo</title>
  <style>
    body {
      margin: 0px;
    }
    button {
      margin: 5px;
    }
    .main {
      width: 100%;
      overflow-x: hidden;
    }
    .main-block {
      /*width: 2000px; */position: fixed;
    }
    .block {
      position: relative;
      background-color: #abc;
      width: 80px;
      height: 80px;
      float: left;
      margin: 5px;
      text-align: center;
    }
    .active {
      background-color: rgb(226, 64, 64)
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <button id="go1">&laquo;</button>
  <button id="go2">&raquo;</button>
  <br/>
  <div class="main">
    <div class="main-block">
      <div class="block">1</div>
      <div class="block">2</div>
      <div class="block">3</div>
      <div class="block">4</div>
      <div class="block">5</div>
      <div class="block">6</div>
      <div class="block active">7</div>
      <div class="block">8</div>
      <div class="block">9</div>
      <div class="block">10</div>
      <div class="block">11</div>
      <div class="block">12</div>
      <div class="block">13</div>
      <div class="block">14</div>
      <div class="block">15</div>
      <div class="block">16</div>
      <div class="block">17</div>
      <div class="block">18</div>
      <div class="block">19</div>
      <div class="block">20</div>
      <div class="block">21</div>
      <div class="block">22</div>
    </div>
  </div>
  <script>
    $( "#go1" ).click(function() {
      $( ".block:first" ).animate(
        {
          left: "-=145px"
        },
        {
          duration: 500,
          step: function( now, fx ){
            $( ".block:gt(0)" ).css( "left", now );
          }
        });
    });
    $( "#go2" ).click(function() {
      $( ".block:first" ).animate(
        {
          left: "+=145px"
        },
        {
          duration: 500,
          step: function( now, fx ){
            $( ".block:gt(0)" ).css( "left", now );
          }
        });
    });
  </script>
</body>
</html>
